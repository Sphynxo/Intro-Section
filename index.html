<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Snap</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#" class="logo">
          <img src="IMG/logo.svg" alt="" />
        </a>
        <nav class="main-nav">
          <div class="navigation">
            <div class="dropdown">
              <a href="#" class="features"
                >Features
                <img src="IMG/icon-arrow-down.svg" alt="" class="arrow-down"
              /></a>
              <div class="dropdown-content features-content hide">
                <a href="#" class="features-list"
                  ><img src="IMG/icon-todo.svg" alt="" class="list-icon" />Todo
                  List</a
                ><a href="#" class="features-list"
                  ><img
                    src="IMG/icon-calendar.svg"
                    alt=""
                    class="list-icon"
                  />Calendar</a
                ><a href="#" class="features-list"
                  ><img
                    src="IMG/icon-reminders.svg"
                    alt=""
                    class="list-icon"
                  />Reminder</a
                ><a href="#" class="features-list"
                  ><img
                    src="IMG/icon-planning.svg"
                    alt=""
                    class="list-icon"
                  />Planning</a
                >
              </div>
            </div>

            <div class="dropdown">
              <a href="#" class="company"
                >Company
                <img src="IMG/icon-arrow-down.svg" alt="" class="arrow-down"
              /></a>
              <div class="dropdown-content company-content hide">
                <a href="#" class="company-list">History</a
                ><a href="#" class="company-list">Our Team</a
                ><a href="#" class="company-list">Blog</a>
              </div>
            </div>

            <a href="#" class="careers">Careers</a>
            <a href="#" class="about">About</a>
          </div>
          <div class="login-register">
            <a href="#" class="login">Login</a>
            <button class="register">Register</button>
          </div>

        </nav>
        <div class="menu">
          <div class="burger"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="blur"></div>
      <section class="hero">
        <div class="text-side">
          <div class="text-container">
            <h1 class="heading">Make remote work</h1>
            <p class="text">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="learn-more">Learn more</button>
          </div>
          <div class="clients-container">
            <img src="IMG/client-databiz.svg" alt="" class="databiz" />
            <img src="IMG/client-audiophile.svg" alt="" class="audiophile" />
            <img src="IMG/client-meet.svg" alt="" class="meet" />
            <img src="IMG/client-maker.svg" alt="" class="maker" />
          </div>
        </div>
        <div class="img-side">
          <img src="IMG/image-hero-desktop.png" alt="" class="hero-img" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
